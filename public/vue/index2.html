<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="root">
			<ul>
				<li v-for="(item,i) in names" :key='i'>
					<!-- item形参可以随意改a,b,c..都可以 in必须写-->
					<span v-text="item"></span>
				</li>
			</ul>
			<ul>
				<li v-for="(item,i) in musics" :key='i'>
					<h2 v-text="item.name"></h2>
					<span v-text="item.singer"></span>
				</li>
			</ul>
		</div>

		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el: "#root",
				data: {
					names: ['张三', '李四', '王五'],
					musics:[
						{id: 1, name: '歌曲一', singer:'张三'},
						{id: 2, name: '歌曲二', singer:'张四'},
						{id: 3, name: '歌曲三', singer:'张五'}
					]
				}
			});
		</script>
	</body>
</html>
