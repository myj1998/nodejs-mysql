<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件嵌套-slot</title>
		<style type="text/css">
			.content {
				display: flex;
			}

			.content fieldset {
				flex: 1;
				margin: 0 10px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<component-a>
				<template v-slot:left>
					<component-b></component-b>
				</template>
				<template v-slot:right>
					<component-c></component-c>
				</template>
			</component-a>

		</div>

		<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component("component-a", {
				template: `
				<fieldset>
				    <legend>A组件</legend>
				    组件内容---AAA
					<div class="content">
						<slot name="left"></slot>
					    <slot name="right"></slot>
					</div>					
			    </fieldset>`
			});
			Vue.component("component-b", {
				template: `
				<fieldset>
				    <legend>B组件</legend>
				    组件内容---BBB
			    </fieldset>`
			});
			Vue.component("component-c", {
				template: `
				<fieldset>
				    <legend>C组件</legend>
				    组件内容---CCC
			    </fieldset>`
			});

			var app = new Vue({
				el: '#app',

			});
		</script>
	</body>
</html>
