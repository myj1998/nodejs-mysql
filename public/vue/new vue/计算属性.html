<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>原始:{{message}}</p>
			<p>翻转之后:{{reversedMessage}}</p>
		</div>

		<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello world'
				},
				computed: {
					reversedMessage: function() {
						var result = this.message.split('').reverse().join('');
						// reverse()将数组进行反向将Hello world变更成dlrow olleH，join('')去掉逗号等符号
						return result
					}
				}
			});
		</script>
	</body>
</html>
