<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<button-counter></button-counter>
			<button-counter></button-counter>
			<button-counter></button-counter>
		</div>

		<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 全局注册
			Vue.component("button-counter", {
				//option选项
				//data:组件内部的数据
				data: function() {
					return {
						count: 1
					}
				},
				template: `<button @click="count++" type="button">点击次数: {{count}}</button>`
			});
			var app = new Vue({
				el: '#app',
			});
		</script>
	</body>
</html>
