<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title></title>
	</head>
	<body>
		<div id="root">
			<div class="tab">
				<ul>
					<li @click="index = 1">卡1</li>
					<li @click="index = 2">卡2</li>
					<li @click="index = 3">卡3</li>
				</ul>
				<div>
					<div v-show="index === 1">选1</div>
					<div v-show="index === 2">选2</div>
					<div v-show="index === 3">选3</div>
				</div>
			</div>
		</div>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el: "#root",
				data: {
					index: 1 //记录当前第几个选项卡是激活的
				}
			})
		</script>
	</body>
</html>
