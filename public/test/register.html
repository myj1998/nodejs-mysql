	<body>
		<div class="container" style="padding-top: 60px;">
			<!--绝对路径/相对路径-->
			<form class="form-horizontal" id="form" method="post" action="/admin/register">
				<div class="form-group">
					<label for="inputEmail" class="col-sm-2 control-label">账号：</label>
					<div class="col-sm-10">
						<input type="text" name="username" class="form-control" datatype="s5-16" errormsg="昵称至少5个字符,最多16个字符！" id="inputEmail"
						 placeholder="请输入注册账户名称">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">密码：</label>
					<div class="col-sm-10">
						<input type="password" name="password" class="form-control" id="inputPassword" datatype="n6-16" errormsg="密码最少6个字符,最多24个字符！"
						 placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">确认密码：</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" datatype="*" recheck="password" errormsg="两次输入密码不一致！" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">姓名：</label>
					<div class="col-sm-10">
						<input type="text" name="fullname" class="form-control" id="name" datatype="*2-20" errormsg="姓名至少2个字符,最多20个字符！"
						 placeholder="请输入姓名">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">性别：</label>
					<div class="col-sm-3">
						<div class="radio">
							<label>
								<input type="radio" name="sex" datatype="*" value="男">男
							</label>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="radio">
							<label>
								<input type="radio" name="sex" value="女">女
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">手机号：</label>
					<div class="col-sm-10">
						<input type="text" name="tel" class="form-control" id="name" datatype="m" errormsg="请输入合法的手机号！" placeholder="请输入手机号">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">邮箱：</label>
					<div class="col-sm-10">
						<input type="text" name="email" class="form-control" id="email" datatype="e" errormsg="请输入合法的邮箱格式" placeholder="请输入邮箱地址">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">地区：</label>
					<div class="col-sm-10">
						<select name="province" datatype="*" errormsg="地区不能为空" class="form-control">
							<option value="10065">山东</option>
							<option value="10045">上海</option>
							<option value="10048">北京</option>
							<option value="10049">河北</option>
							<option value="10025">吉林</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">爱好：</label>
					<div class="col-sm-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" value="全部">全部
							</label>
						</div>

					</div>
					<div class="col-sm-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" datatype="*" name="fav" value="民谣">民谣
							</label>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="fav" value="漫画">漫画
							</label>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="fav" value="游戏">游戏
							</label>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="fav" value="摄影">摄影
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" id="post">注 册</button>
					</div>
				</div>
			</form>
		</div>
